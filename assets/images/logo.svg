<svg viewBox="0 0 320 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the icon -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Stylized "M" with motion lines -->
  <g id="logo-icon">
    <!-- Stylized M with wave motion -->
    <path d="M 8 32 L 8 18 L 13 26 L 18 18 L 23 26 L 28 18 L 28 32" 
          stroke="url(#grad1)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Motion lines for momentum effect -->
    <line x1="3" y1="22" x2="6" y2="22" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="2" y1="25" x2="6" y2="25" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="3" y1="28" x2="6" y2="28" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Text "Momentum" -->
  <text x="38" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">
    Momentum
  </text>
  
  <!-- Tagline -->
  <text x="40" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="8" fill="#9ca3af" letter-spacing="0.8" opacity="0.9">
    Where ideas come to life and stories find their voice
  </text>
</svg>